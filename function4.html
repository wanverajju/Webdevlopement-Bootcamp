<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the cube using function and alert method</title>
</head>
<body>
  <script>
    function find_cube(a){
      alert(a*a*a)
    }
  </script>  
  <input type="button" value="click me" onclick="find_cube(4)">
</body>
</html>
